<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <title>Frankom Meteo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.5.0/chart.umd.js" integrity="sha512-D4pL3vNgjkHR/qq+nZywuS6Hg1gwR+UzrdBW6Yg8l26revKyQHMgPq9CLJ2+HHalepS+NuGw1ayCCsGXu9JCXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class='bg-dark'>
  <div class='container-fluid'>
  <div class='row p-3'>

    <div class='container-sm col text-center'>
      <div class='bg-primary p-2 rounded-5'>
        <p class='h2'>Temperatura:</p>
	<p class='h1 fw-bold'>{{temp}}°C</p>
      </div>
    </div>

    <div class='container-sm col text-center'>
      <div class='bg-warning p-2 rounded-5'>
        <p class='h2'>Ciśnienie:</p>
	<p class='h1 fw-bold'>{{press}} hPa</p>
      </div>
    </div>

    <div class='container-sm col text-center'>
      <div class='bg-success p-2 rounded-5'>
        <p class='h2'>Wilgotność:</p>
	<p class='h1 fw-bold'>{{hum}}%</p>
      </div>
    </div>
  
  </div>
  </div>
  <br>
  <p class='h3 text-light text-center'>Pomiar: {{date}}</p>
  <br>
  <br>
  <div class='container-sm'>
	  <p class='h5 text-light text-center'>Pomiary z ostatniej godziny:</p>
	  <canvas id="temp1h" width="100%" height="30%"></canvas>
  </div>
  <br>
  <div class='container-sm'>
	  <canvas id="press1h" width="100%" height="30%"></canvas>
  </div>
  <br>
  <div class='container-sm'>
	  <canvas id="hum1h" width="100%" height="30%"></canvas>
  </div>
  <br>
  <script src="{{ url_for('static', filename='gencharts.js') }}"></script>
</body>
</html>
